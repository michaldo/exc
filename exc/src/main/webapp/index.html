
<!DOCTYPE html>
<html>
<head>
<title>Learning AngularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="app.js"></script>

<script src="maincontroller.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<div id='content' ng-app='MyTutorialApp' ng-controller='MainController'>
		<input type='text' ng-model='webservers' />
		<ul>
			<li ng-repeat='person in people | filter:searchText'
				ng-show='person.live == true'>#{{person.id}} {{person.name}}</li>
		</ul>
		<hr>
		<ul>
      <li ng-repeat='person in webservers | filter:searchText'>X#{{person.id}} {{person.name}}</li>
    </ul>
		<input type='text' ng-model='newPerson' />
		<button ng-click='addNew()'>Add</button>
		<div class="alert alert-danger" role="alert" ng-hide='true'>...</div>
	</div>
	
</body>
</html>
